<section id="rentalListing" class="container">
    <h1 *ngIf="rentals.length > 0" class="page-title">Những căn hộ đang cho thuê tại {{city | lowercase | ucwords}}</h1>
    
    <div class="row">
      <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
        <app-rental-list-item [currentRental]="rental"> </app-rental-list-item>
      </div>
    </div>
  </section>
