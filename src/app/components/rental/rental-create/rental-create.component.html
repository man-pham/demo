<section id="newRental" class="container">
    <div class="uit-form">
      <div class="row">
        <div class="col-md-5">
          <h1 class="page-title">Create Rental</h1>
          <form #rentalForm="ngForm">
            <div class="form-group">
              <label for="title">Tiêu đề</label>
              <input type="text"
                     class="form-control"
                     id="title"
                     name="title"
                     [(ngModel)]="newRental.title"
                     required>
            </div>
  
            <div class="form-group">
              <label for="city">Thành Phố</label>
              <input type="text"
                     class="form-control"
                     id="city"
                     name="city"
                     [(ngModel)]="newRental.city"
                     required>
            </div>
  
            <div class="form-group">
              <label for="street">Địa chỉ</label>
              <input type="text"
                     class="form-control"
                     id="street"
                     name="street"
                     [(ngModel)]="newRental.street"
                     required>
            </div>
  
            <div class="form-group">
              <label for="category">Loại hình</label>
  
              <select class="form-control"
                      id="category"
                      name="category"
                      [(ngModel)]="newRental.category"
                      required>
                <option>house</option>
                <option>apartment</option>
  
              </select>
            </div>
  
            <div class="form-group">
              <label for="image">Hình ảnh nhà</label>
              <input type="file"
                     name="image"
                     class="form-control"
                     id="image"
                     placeholder="Upload file..."
                     (change)="handleImageChange()"
                     required>
            </div>
  
            <div class="form-group">
              <label for="bedrooms">Số giường ngủ</label>
              <input type="number"
                     class="form-control"
                     id="bedrooms"
                     name="bedrooms"
                     [(ngModel)]="newRental.bedrooms"
                     required>
            </div>
  
            <div class="form-group">
              <label for="description">Mô tả chi tiết về ngôi nhà</label>
              <textarea rows="5"
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        [(ngModel)]="newRental.description"
                        required>
              </textarea>
            </div>
  
            <div class="form-group">
              <label for="dailyRate">Giá thuê một ngày</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">VND</div>
                </div>
                <input type="number"
                       name="dailyRate"
                       class="form-control"
                       id="dailyRate"
                       name="dailyRate"
                       [(ngModel)]="newRental.dailyRate"
                       required>
              </div>
            </div>
  
            <div class="form-group">
              <label for="shared">Shared?</label>
              <input type="checkbox"
                     
                     id="shared"
                     name="shared"
                     [(ngModel)]="newRental.shared"
                     required>
            </div>
            <button (click)="createRental()"
                    [disabled]="!rentalForm.form.valid"
                    type="button"
                    class="btn btn-uit">Submit
            </button>
          </form>
          
        </div>
        <div class="col-md-6 ml-auto">
          <div class="image-container">
            <h2 class="catchphrase">Đăng ngôi nhà của bạn.</h2>
            <img src="assets/images/create-rental.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
